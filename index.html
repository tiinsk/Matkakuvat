<!DOCTYPE html>
<html ng-app="Matkakuvia">
<head>
  <title>Matkakuvia</title>
  <link rel="shortcut icon" href="src/assets/favicon.ico" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css" />

  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" type="text/css" href="src/assets/style.css">
  <script type="text/javascript" src="vendor/angular/angular.js"></script>
  <script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
  <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  
  <script type="text/javascript" src="src/app/app.js"></script>
  <script type="text/javascript" src="src/app/kohde/kohde.js"></script>
  <script type="text/javascript" src="src/app/home/home.js"></script>
  <script type="text/javascript" src="src/app/kohde/kohde.services.js"></script>

</head>
<body ng-controller="appCtrl" ng-class="{noscroll: $root.noscroll}">
  <div ng-include="'src/app/navbar.html'"></div>
  <div class="row">
  <div class="map-container">
    <div ng-include="'src/assets/asia.html'" class="map-svg float-left" >
    </div>
    <div class="bali-dot">
      <div class="gps_ring"></div>
      <div class="dot"></div>
    </div>
    <div class="singapore-dot">
      <div class="gps_ring"></div>
      <div class="dot"></div>
    </div>
    <div class="kuala-lumpur-dot">
      <div class="gps_ring"></div>
      <div class="dot"></div>
    </div>
    <div class="thailand-dot">
      <div class="gps_ring"></div>
      <div class="dot"></div>
    </div>
    <div class="vietnam-dot">
      <div class="gps_ring"></div>
      <div class="dot"></div>
    </div>
    <div class="hong-kong-dot">
      <div class="gps_ring"></div>
      <div class="dot"></div>
    </div>
    <div class="taiwan-dot">
      <div class="gps_ring"></div>
      <div class="dot"></div>
    </div>
    <div ng-include="'src/assets/europe.html'" class="map-svg  float-right" >
    </div>

  </div>
  <div class="map-container">
    <div ng-include="'src/assets/america.html'" class="map-svg float-left" >
    </div>
    <div ng-include="'src/assets/australia.html'" class="map-svg float-right" >
    </div>
  </div>
</div>
  <div class="uiview" ui-view></div>
</body>
</html>
